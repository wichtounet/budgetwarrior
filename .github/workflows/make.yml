name: Linux Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Compile and test on Linux
    runs-on: ubuntu-latest
    container:
      image: wichtounet/cpp:latest
    strategy:
        matrix:
            compiler: [gcc, clang]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build binaries
      run: make -j5 release_debug compiler=${{ matrix.compiler }}

    - name: Build tests
      run: make -j5 release_debug_test compiler=${{ matrix.compiler }}

    - name: Run tests
      run: make run_release_debug_test compiler compiler=${{ matrix.compiler }}
